{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="list-group">
        {% for product in products %}
        <a href="{{ product.get_absolute_url }}" class="list-group-item list-group-item-action" aria-current="true">
            {{ product }}
        </a>
        {% endfor %}
        {% include "pagination.html" %}
    </div>
</div>
{% endblock content %}
