{% extends 'base.html' %}
{% block title %}All Categories{% endblock title %}
{% block content %}
<div class="container">
    <div class="list-group">
        {% for category in categories %}
        <a href="{{ category.get_absolute_url }}" class="list-group-item list-group-item-action" aria-current="true">
            {{ category }}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
